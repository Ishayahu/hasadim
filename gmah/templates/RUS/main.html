{% extends "RUS/gmah_base.html" %}
{% block title %}
    {{title}}
{% endblock %}
{% block style %}

{% endblock %}

{% block content %}
    <h1>Список предложений</h1>
    <ol>
        {% for item in claims %}
            <li><a href="/claim/show/{{item.id}}/" title="{{item.title}}" target="_blank">id={{item.id}}; №{{item.number}} от {{item.date}} от {{item.owner.fio}}</a> </li>
        {% endfor %}
    </ol>
{% endblock %}
